<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CompletoJS</title>

</head>
<body>

    <header class="header">
        <p>Treinando</p>
    </header>
    <nav class="menu">
        <button id="home"><a href="index.html">Principal</a></button>
        <button id="contato"><a href="contato.html">Contato</a></button>
    </nav>
    <main class="main">
        <section class="calculadora">
            <div class="somaValores">
                <input id="valorUm" type="text" placeholder="Digite um número">
                <input id="valorDois" type="text" placeholder="Digite um número">
                <button id="buttonSoma" type="submit">Somar</button>
            </div>
            <div class="divResult">
                <label id="labelResultado" for="valorResultado">Resultado:</label>                
                <input id="valorResultado" type="text" placeholder="0">
            </div>
        </section>
        <section class="pokedex">
            <div class="consultaPokemon">
                <input id="idPokemon" type="text" placeholder="ID Pokemon">
                <button id="buttonBuscarPokemon" type="submit">Buscar</button>    
            </div>
            <div class="pokemon">
                <label id="labelNome" for="nome">Nome:</label>
                <input id="nome" type="text">
                <img id="imgPokemon">
            </div>                
        </section>
    </main>
    <footer class="footer">
        <p>Construído por:</p>
        <p>João Carlos Lacerda da Silva Júnior</p>
    </footer>
    
</body>
</html>
