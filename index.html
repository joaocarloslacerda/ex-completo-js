<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="soma.js"></script>
    <script type="text/javascript" src="requisicoes.js"></script>

    <title>CompletoJS</title>

</head>
<body>

    <header class="header">
        <p>Treinando</p>
    </header>
    <nav class="menu">
        <a id="home" href="index.html">Principal</a>
        <a  id="contato" href="contato.html">Contato</a>
    </nav>
    <main class="main">
        <section class="card">
            <div class="colunaButton">
                <input id="valorUm" type="text" placeholder="Digite um número">
                <input id="valorDois" type="text" placeholder="Digite um número">
                <button id="buttonSoma" type="submit" onclick="calculadora()">Somar</button>
            </div>
            <div class="colunaResult">
                <div class="labelResultado">
                    <label>Resultado:</label>                
                </div>
                <div class="divResultado">
                    <label id="valor">0</label>  
                </div>
            </div>
        </section>
        <section class="card">
            <div class="colunaButton">
                <input id="idPokemon" type="text" placeholder="ID Pokemon">
                <button id="buttonBuscarPokemon" type="submit" onclick="pokedex()">Buscar</button>    
            </div>
            <div class="colunaResult">
                <div class="pokedex">
                    <div class="descricaoPokemon">
                        <label id="labelNome">Nome:</label>
                        <label id="nome">pikachu</label>  
                    </div>
                    <img id="imgPokemon">
                </div>
                
            </div>                
        </section>
    </main>
    <footer class="footer">
        <p>Construído por:</p>
        <p>João Carlos Lacerda da Silva Júnior</p>
    </footer>
    
</body>
</html>
